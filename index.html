<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap"
      rel="stylesheet"
    />
    <title>Pathfinder</title>
  </head>

  <body>
    <div class="app">
      <span class="samuraj"> Find The Way Of Samurai </span>
      <div class="wrapper">
        <div class="controlPanel">
          <label class="radio">
            <span class="radio__input">
              <input type="radio" name="cellTypeRadio" value="A" checked />
              <span class="radio__control">Point A</span>
            </span>
          </label>

          <label class="radio">
            <span class="radio__input">
              <input type="radio" name="cellTypeRadio" value="B" />
              <span class="radio__control">Point B</span>
            </span>
          </label>

          <label class="radio">
            <span class="radio__input">
              <input type="radio" name="cellTypeRadio" value="WALL" />
              <span class="radio__control">Wall</span>
            </span>
          </label>
        </div>

        <div class="board"></div>

        <button class="start">Start</button>

        <!-- <div class="sizeChanger">
          <input name="size" type="text" placeholder="size" />
          <button class="changeSize">Change size</button>
        </div> -->
        <button class="restart" style="display: none">Restart</button>
      </div>
    </div>

    <script src="./src/pathfinding.js"></script>
    <script src="./src/board.js"></script>
  </body>
</html>
